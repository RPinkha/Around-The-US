<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Around The US</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="description" content="Travel locations in the US" />
    <meta name="keywords" content="Travel, US, Beauty" />
    <meta name="author" content="Ruven Pinkhasov" />
  </head>
  <body class="page">
    <div class="page__content">
      <!-- HEADER SECTION -->
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/Logo.svg')%>"
          alt="Around the U.S logo"
        />
      </header>
      <main class="content">
        <!-- PROFILE SECTION -->
        <section class="profile page__section">
          <img
            class="profile__photo"
            src="<%=require('./images/avatar.jpg')%>"
            alt="Avatar"
          />
          <button
            class="profile__photo-button"
            type="button"
            aria-label="edit profile photo"
          ></button>
          <div class="profile__info">
            <h1 class="profile__name">Ruven Pinkhasov</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit profile"
            ></button>
            <p class="profile__description">Chemical Engineer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add card"
          ></button>
        </section>

        <!-- CARDS SECTION -->
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <!-- FOOTER -->
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2024 Ruven Pinkhasov</p>
      </footer>

      <!-- EDIT PROFILE MODAL -->
      <div class="modal" id="modal-profile-edit">
        <div class="modal__container">
          <button class="modal__close modal__close_type_form"></button>
          <p class="modal__title">Edit Profile</p>
          <form class="modal__form" name="profileForm" novalidate>
            <label class="modal__label">
              <input
                type="text"
                class="modal__input modal__input_type_name"
                placeholder="Name"
                id="person-name"
                name="name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__error" id="person-name-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="text"
                class="modal__input modal__input_type_description"
                placeholder="Description"
                name="description"
                id="person-description"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal__error" id="person-description-error"></span>
            </label>
            <button class="modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>

      <!-- ADD CARD MODAL -->
      <div class="modal" id="modal-add-card">
        <div class="modal__container">
          <button class="modal__close modal__close_type_form"></button>
          <p class="modal__title">New Place</p>
          <form class="modal__form" name="addCardForm" novalidate>
            <label class="modal__label">
              <input
                type="text"
                class="modal__input modal__input_type_title"
                placeholder="Title"
                name="name"
                id="card-title"
                minlength="1"
                maxlength="30"
                required
              />
              <span class="modal__error" id="card-title-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="url"
                class="modal__input modal__input_type_image-link"
                placeholder="Image link"
                name="link"
                id="card-url"
                required
              />
              <span class="modal__error" id="card-url-error"></span>
            </label>
            <button class="modal__button" type="submit">Create</button>
          </form>
        </div>
      </div>

      <!-- CHANGE PROFILE PICTURE MODAL -->
      <div class="modal" id="modal-cahnge-picture">
        <div class="modal__container">
          <button class="modal__close modal__close_type_form"></button>
          <p class="modal__title">Change profile picture</p>
          <form class="modal__form" name="changePictureForm" novalidate>
            <label class="modal__label">
              <input
                type="url"
                class="modal__input modal__input_type_image-link"
                placeholder="Image link"
                name="link"
                id="card-url"
                required
              />
              <span class="modal__error" id="card-url-error"></span>
            </label>
            <button class="modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>

      <!-- COMFIRM DELETE MODAL -->
      <div class="modal" id="modal-confirm-delete">
        <div class="modal__container">
          <button class="modal__close modal__close_type_form"></button>
          <p class="modal__title">Are you sure?</p>
          <button class="modal__button" type="submit">Yes</button>
        </div>
      </div>

      <!-- IMAGE PREVIEW MODAL -->
      <div class="modal" id="image-preview-modal">
        <div class="modal__container modal__container_type_image">
          <button class="modal__close modal__close_type_image"></button>
          <img class="modal__image" src="#" alt="" />
          <p class="modal__image-title"></p>
        </div>
      </div>
    </div>

    <!-- CARD TEMPLATE -->
    <template id="card">
      <li class="card">
        <button
          class="card__trash-button"
          type="button"
          aria-label="remove card"
        ></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like card"
          ></button>
        </div>
      </li>
    </template>
  </body>
</html>
